<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title game -->
    <title>SnakeJS</title>
    <!-- Icon game -->
    <link rel="shortcut icon" href="./resources/img/icon.png" type="image/png">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <!-- Banner game (logotype) -->
    <img src="./resources/img/banner.png" alt="SnakeJS">
    <!-- Board game -->
    <canvas id="board" width="400" height="400"></canvas>
    <!-- Button restart -->
    <button class="btn btn-dark mt-2" onClick="window.location.reload();">Restart</button>
    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
